<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-10">Welcome to my <span class="font-semibold text-pink-700">Bap-er-Bank</span>!!</h1> 
    </header> 
    <main>
        <section class="bg-green-100 w-3/4 mx-auto pt-10 pb-8">
            <div>
                <h1 class="text-3xl pb-6 mx-10">Please Login</h1>
                <input type="email" name="" id="user-email" placeholder="Enter your email" class="block border-2 border-gray-300 rounded-1xl mx-10 w-3/4 px-2 mb-4">
                <input type="password" name="" id="user-password" placeholder="Enter password" class="block border-2 border-gray-300 rounded-1xl mx-10 w-3/4 px-2 mb-4">
                <button id="login-submit" class="bg-pink-700 px-4 py-2 rounded-sm mx-10 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
